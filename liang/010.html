<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>图片上放文字</title>
  <style type="text/css">
    html,body{
      margin:0;
    }
    .auto-img{
      display: block;
      width:100%;
    }
    .box{
      width:100%;
      margin-top: 50px;
    }
    .box-cent{
      width:50%;
      margin:0 auto;
      position: relative;
    }
    .texbox{
      position: absolute;
      width:50%;
      line-height: 80px;
      background-color: #0f0;
      text-align: center;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-cent">
      <img class="auto-img" src="images/000.jpg"/>
      <div class="texbox">我是用来装头像和文字的盒子</div>
    </div>
  </div>
</body>
</html>
