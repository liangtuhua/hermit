<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>将JavaScript数组转换为JSON字符串</title>
  <style type="text/css">
    .box{
      width:50%;
      margin:0 auto;
      background-color: #ccc;
    }
    span{
      display: block;
      /*color:#2ff30b;*/
      text-align: center;
    }
    #btn{
      display: block;
      margin:100px auto 0;
      background-color: #2ff30b;
    }
  </style>
</head>
<body>
  <div class="box">
    <span id="dom1"></span>
    <span id="dom2"></span>
  </div>
  <button id="btn">点击</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#btn').click(function(){
        var arr = ['liang', 'tu', 'hua', 'huahua'];
        var myJSON = JSON.stringify(arr);
        $('#dom1').html(myJSON);
        console.log('arr==>>', arr);
        console.log('myjson==>>', myJSON);
      })
    })
  </script>
</body>
</html>
