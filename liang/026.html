<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>JSON.parse()方法将josn转换为 JavaScript 对象</title>
  <style type="text/css">
    .box{
      width:55%;
      margin:0 auto;
      background-color: #ccc;
      text-align: center;
    }
    button{
      display: block;
      margin:100px auto 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <span id="doms"></span>
  </div>
  <button id="btn">点击转换</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#btn').click(function(){
        var obj = JSON.parse('{"name":"guiyinqingyuan", "info":"hremit", "liangtuhua":"huahua"}');
        $('#doms').html(obj.name + '&nbsp:&nbsp' + obj.info + '&nbsp:&nbsp' + obj.liangtuhua);
        console.log('aaaaaaa', obj);
      })
    })
  </script>
</body>
</html>
