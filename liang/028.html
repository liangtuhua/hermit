<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>将字符串转换为函数</title>
  <style type="text/css">
    .box{
      width:55%;
      margin:0 auto;
      background-color: #ccc;
      text-align: center;
    }
    button{
      display: block;
      margin:100px auto 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <span id="doms"></span>
  </div>
  <button id="btn">点击</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#btn').click(function(){
        var dates = '{"name" : "liang", "alexa" : "function(){return 10000;}", "site" : "huahua"}';
        var obj = JSON.parse(dates);
        obj.alexa = eval('(' + obj.alexa + ')');
        $('#doms').html(obj.name + '&nbsp 排行' + obj.alexa());
      })
    })
  </script>
</body>
</html>
