<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>获取css属性和设置css属性</title>
  <style type="text/css">
    html,body{
      margin:0;
    }
    .box{
      width: 100%;
    }
    .ulils{
      width:95%;
      margin:0 auto;
    }
    .listall{
      width:100%;
      background-color: #0f0;
    }
    .lis{
      background-color: #f00;
    }
    .list{
      background-color: #00f;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul class="ulils">
      <li class="listall lis">001</li>
      <li class="listall ">002</li>
      <li class="listall lis">003</li>
      <li class="listall ">004</li>
      <li class="listall list">005</li>
      <li class="listall ">006</li>
    </ul>
  </div>
  <button id="btn">点击</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $('#btn').click(function(){
      // 获取css属性
      var aa = $('li').css('backgroundColor');
      console.log('aa==>', aa);  //默认情况只获取第一个li的属性，要获取其他的需要使用伪类的nth-child()来获取
      var bb = $('li:nth-child(5)').css('backgroundColor');
      console.log('bb==>', bb);
      //但是nth-child()方法并不好，所以使用eq()来遍历,需要注意的是是从下标0开始算的，不是像nth-child()直接写位置的
      var cc = $('li').eq(3).css('backgroundColor');//这里eq(3)的实际位置是内容004的位置。
      console.log('cc==>', cc);

      //设置css属性
      $('li').eq(4).css({
        'backgroundColor':'#45ffff',
        'border':'solid 1px #f00'
      })
    })
  </script>
</body>
</html>
