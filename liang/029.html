<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>将JavaScript对象转换为JSON字符串</title>
  <style type="text/css">
    .box{
      width:55%;
      margin:0 auto;
      background-color: #ccc;
      text-align: center;
    }
    button{
      display: block;
      margin:100px auto 0;
    }
    span{
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <span id="doms1"></span>
    <span id="doms"></span>
  </div>
  <button id="btn">点击</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var obj = {'name':'liang', 'alexa':'100', 'tests':'huahua'};
      var myJSON = JSON.stringify(obj);//转换为JSON字符串,区别方法：json字符串是用双引号包起来的
      console.log('obj==>>', obj);
      console.log('myjson==>>', myJSON);
      $('#btn').click(function(){
        $('#doms1').html(obj.name + '&nbsp:&nbsp' + obj.alexa + '&nbsp:&nbsp' + obj.tests);
        $('#doms').html(myJSON);
      })
    })
  </script>
</body>
</html>
