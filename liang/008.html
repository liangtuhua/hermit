<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>jq</title>
  <style type="text/css">
    .box{
      width:50%;
      height: 500px;
    }
    .aq1{
      width:50%;
      margin:20px auto 0;
      line-height: 50px;
      background-color: #00f;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="aq1">ssssss</div>
  </div>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('.box').hover(
        function(){
          $('.aq1').css('background','#0f0');
        },
        function(){
          $('.aq1').css('background','#f00');
        }
      )
      $('.box').mousedown(
        function(){
          $('.aq1').css('transform','rotate(90deg)');
        }
      ),
      $('.box').mouseup(
        function(){
          $('.aq1').css('transform','rotate(0deg)');
        }
      )
    })
  </script>
</body>
</html>
