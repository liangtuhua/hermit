<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>jq获取尺寸</title>
  <style type="text/css">
    html,body{
      margin:0;
    }
    .box{
      width:100%;
    }
    .boxii{
      width:80%;
      height:50px;
      border: 1px solid #ccc;
      margin:0 auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="boxii">ssss</div>
  </div>
  <button id="btn">点击</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    // $('#btn').click(function(){

    //   hua += '宽' + $('.boxii').width() + '</br>';
    //   hua += '高' + $('.boxii').height();
    //   $('.boxii').html(hua);
    // })

    $('#btn').click(function(){
      // console.log(this);
      var hua = '';
      // innerWidth 返回元素的宽度（包括内边距）。
      hua += '宽' + $('.boxii').innerWidth() + '</br>';
      hua += '高' + $('.boxii').innerHeight();
      $('.boxii').html(hua);
    })

  </script>
</body>
</html>
