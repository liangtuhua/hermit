<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
  <style type="text/css">
    .box{
      width:90%;
      margin:0 auto;
      background-color: #ccc;
    }
    span{
      display: block;
      text-align: center;
    }
    #btn{
      width:10%;
      display: block;
      margin:100px auto 0;
      border:none;
      line-height: 30px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <span id="dom1"></span>
    <span id="dom2"></span>
  </div>
  <button id="btn">点击</button>
  <script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#btn').click(function(){
        var obj = {'name':'liang', 'alexa':function () {return 10000;}, 'initData': new Date(), 'tests':'huahua'};
        // var myJSON = JSON.stringify(obj);
        // $('#dom1').html(myJSON); //最后输出结果是：{"name":"liang","initData":"2019-03-26T09:53:28.595Z","tests":"huahua"} 很明显函数被删除掉了

        // 为了避免函数会被删除的问题，可以这么做
        obj.alexa = obj.alexa.toString();
        var myJSON = JSON.stringify(obj);
        $('#dom1').html(myJSON);
      })
    })
  </script>
</body>
</html>
